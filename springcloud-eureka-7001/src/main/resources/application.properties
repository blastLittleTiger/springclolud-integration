port7001=7001
port7002=7002
port7003=7003
server.port=${port7001}

# \u5E94\u7528\u540D\u79F0
spring.application.name=eureka\u6CE8\u518C\u4E2D\u5FC37001\u7AEF\u53E3

# eureka\u670D\u52A1\u7AEF\u7684\u5B9E\u4F8B\u540D\u79F0, \u6BCF\u4E00\u4E2A\u5B9E\u4F8B\u7684\u540D\u5B57\u5FC5\u987B\u4E0D\u76F8\u540C
eureka.instance.hostname=eureka7001.com
# eureka\u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230\u6CE8\u518C\u4E2D\u5FC3
eureka.client.register-with-eureka=true
# \u5982\u679C\u4E3Afalse, \u8868\u793A\u81EA\u5DF1\u5C31\u662F\u6CE8\u518C\u4E2D\u5FC3
eureka.client.fetch-registry=false
# \u76D1\u63A7\u9875\u9762, \u73B0\u5728\u67093\u4E2A\u5730\u5740, \u8868\u793A\u662F\u96C6\u7FA4\u4E86
eureka.client.service-url.defaultZone=http://eureka7001.com:${port7001}/eureka,http://eureka7002.com:${port7002}/eureka,http://eureka7003.com:${port7003}/eureka
